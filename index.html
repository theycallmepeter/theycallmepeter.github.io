<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="icon" href="data:,">
		<title>three.js canvas - geometry - earth</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - earth demo</div>

		<script type="module">
			import * as THREE from 'https://unpkg.com/three@0.125.2/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.125.2/examples/jsm/controls/OrbitControls.js';
			import { Stats } from "/libs/stats.min.js";
			var container, stats;
			var camera, scene, renderer;
			var group;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				// earth

				var loader = new THREE.TextureLoader();
				loader.load( 'textures/centroid_visualisation.png', function ( texture ) {

					var geometry = new THREE.SphereGeometry( 200, 64, 64 );

					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var mesh = new THREE.Mesh( geometry, material );
					group.add( mesh );

				} );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x333333 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				// controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 225;
				controls.maxDistance = 500;

				// Performance overlay
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				render()

				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
