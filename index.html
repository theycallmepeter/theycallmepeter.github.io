<html lang="en">

	<head>

		<style>

			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>

	<body>
		    
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - AS graph visualisation</div>

		<script type="module">
			import * as THREE from 'https://unpkg.com/three@0.125.2/build/three.module.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.125.2/examples/jsm/controls/OrbitControls.js';
			import { Stats } from "/libs/stats.min.js";
			var container, stats;
			var camera, scene, renderer;
			var group;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				group = new THREE.Object3D();
				scene.add( group );

				// earth

				var loader = new THREE.TextureLoader();
				var mesh;
				loader.load( 'textures/2020_12_08/ipv4_platecarree.jpg', function ( texture ) {

					texture.needsUpdate = true;
					var geometry = new THREE.SphereGeometry( 200, 64, 64 );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					mesh = new THREE.Mesh( geometry, material );
					group.add( mesh );

				} );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x333333 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				// controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 225;
				controls.maxDistance = 500;

				// Performance overlay
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				const params = {
					date: '2020_12_08/',
					ipv4: true,
					ipv6: false,
					edges: true,
				};

				//GUI
				const gui = new dat.GUI();
				gui.add(params, 'date', { "Dec 2020": '2020_12_08/', "July 2017": '2017_06_06/'} ).onChange( changeTexture );
				gui.add(params, 'ipv4').name('IPv4').listen().onChange(function(){changeIPVersion("ipv4")});
				gui.add(params, 'ipv6').name('IPv6').listen().onChange(function(){changeIPVersion("ipv6")});
				gui.add(params, 'edges').onChange( changeTexture );

				function changeIPVersion(ver){
					params.ipv4 = false
					params.ipv6 = false
					params[ver] = true
					changeTexture()
				}

				function changeTexture(){
					var ver;
					var filename;
					if (params.ipv6) ver = "ipv6_";
					if (params.ipv4) ver = "ipv4_";
					if (params.edges) {
						filename = "platecarree.jpg";
					} else {
						filename = "platecarree_centroid.png";
					}
					loader.load( ['./textures/', params.date, ver, filename].join('') , function ( texture ) {
						mesh.material.map = texture;
    					mesh.material.needsUpdate = true;
						// texture.needsUpdate = true;
						// var geometry = new THREE.SphereGeometry( 200, 64, 64 );
						// var material = new THREE.MeshBasicMaterial( { map: texture } );
						// var mesh = new THREE.Mesh( geometry, material );
						// group.add( mesh );

					},
					xhr => {
					    //Download Progress
					    console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
					} );
				}

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				render()

				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
